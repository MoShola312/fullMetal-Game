<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FMA</title>

    <link rel="stylesheet" type="text/css" href="fma.css"></style>
    <!-- <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"></style> -->
  </head>
  <body>
    <h1>FullMetal Alchemist RPG</h1>
<div class="container" >
    <div class="characters">
      <p id="prideName"></p>
      <img src="" id="prideImage">
      <p id="pridePts"></p>
    </div>
    <div class="characters" >
      <p id="lustName"></p>
      <img id="lustImage" src="">
      <p id="lustPts"></p>
    </div>
    <div class="characters" >
      <p id="gluttonyName"></p>
      <img src="" id="gluttonyImage" >
      <p id="gluttonyPts"></p>
    </div>
    <div class="characters" >
      <p id="greedName"></p>
      <img src="" id="greedImage">
      <p id="greedPts"></p>
    </div>
</div>
    <p class="title"> Your Character</p>
    <span id="hero" >

    </span>
  <div>
    <p class="title"> Enemies Available To Attack Fight Section</p>

      <span id="enemy"></span>
      <p class="title"> Fight Section</p>
      <button id="attack">Attack</button>
      <button id="reset">Reset</button>
  </div>
    <p class="title">Defender</p>
  <div id="defender">
  </div>
    <span class="title" id="gameOver"><span>

</div><script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="fma.js"></script>
  </body>
</html>
